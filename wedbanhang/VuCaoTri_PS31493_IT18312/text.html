<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text.css">
    <title>Document</title>
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your Bill" id="yourBill">
            </div>
            <div>
            <div class="space-between">
                <label for="tipInput">Slect Tip</label>
                <span id="tipPercent">0%</span>
            </div>
            <input type="range" value="0" id="tipInput" class="range">
        </div>
        <div class="space-between">
            <span>Tip</span>
            <span id="totalWithTip"></span>
        </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="">Split</label>
                    <span id="splitvalue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>
            <div class="space-between">
                <span>Bill Each</span>
                <span id="billEach"></span>
            </div>
        </section>
    </main>
</body>
<script src="text.js"></script>
</html>
