<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Custom HTML5 Video Player</h1>
        <div class="player-container">
            <video width="640" height="360" id="myplayer">
                <source src="./y2mate.com - Bobui Freestyle  Anh Phan_1080p.mp4" type="video/mp4">
                Your browser does not support
            </video>
        </div>
        <div class="controls">
            <button onclick="platPause()">Play/Pause</button>
            <button onclick="stopVideo()">Stop</button>
            <button onclick="replayVideo()">Replay</button>
            <button onclick="increaseVolume()">Volume (+)</button>
            <button onclick="decreaseVolume()">Volume (-)</button>
            <button onclick="muteVolume()">Mute/Unmute</button>
        </div>
    </div>
    <script>
        var player = document.getElementById('myplayer');

        function platPause() {
            if (player.paused) {
                player.play()
            } else {
                player.pause()
            }
        }
        function stopVideo() {
            player.pause()
            if (player.currentTime) { player.currentTime = 0 }
        }
        function replayVideo() {
            player.currentTime = 0
            player.play()
        }

        function increaseVolume() {
            if (player.volume < 1) {
                player.volume = parseFloat(player.volume) + 0.1.toFixed(1)
            }
        }
        function decreaseVolume() {
            if (player.volume > 0) {
                player.volume = parseFloat(player.volume) - 0.1.toFixed(1)
            }
        }
        function muteVolume() {
            if (player.muted) {
                player.muted = false
            } else {
                player.muted = true
            }
        }
    </script>
</body>

</html>
