<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sv = new Object();
        sv.hoten = prompt("Họ Và Tên: ");
        sv.diem = Number(prompt("Nhập Điểm: "));
        sv.hocluc = null;
        sv.hienthi = function () {  
            if (this.diem >= 5) {
                this.hocluc = "Đậu";
            } else {
                this.hocluc = "Rớt";
            }
            document.write("Họ và tên: " + this.hoten);
            document.write("Điểm TB: " + this.diem);
            document.write("Học lực: " + this.hocluc);
        }
        sv.hienthi();
    </script>
</body>

</html>
