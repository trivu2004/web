<script>
    var show = document.getElementsByTagName("div");
    var bodysetcolor = document.getElementsByTagName("body");

    function changecolor() {
        document.getElementById('myclass').style.color = 'blue';

    changecolor.onclick = () => {

        show[2].style.display = 'block'
        show[3].style.display = 'block'
    }
    show[0].onclick = function() {

    show[1].onclick = function() {

    show[2].onclick = function() {
